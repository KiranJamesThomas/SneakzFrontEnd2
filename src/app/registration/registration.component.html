<!DOCTYPE html>
<html lang="en">


<body>
  <section class="h-screen w-screen bg-gradient-to-l from-purple-200 via-fuchsia-100 to-purple-200 flex box-border justify-center items-center">
    <div class="bg-[#dcd0ff] rounded-2xl flex max-w-3xl p-5 items-center shadow-lg">
      <div class="md:w-1/2 px-8">
        <h2 class="font-bold text-4xl text-gray-600"><i>Registration</i></h2>
        <p class="text-sm mt-4 text-gray-500">Create your account easily.</p>

        <form id="registrationForm" class="flex flex-col gap-4">
          <input class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email" required>
          <input class="p-2 rounded-xl border" type="password" name="password" id="password" placeholder="Password" required>
          <input class="p-2 rounded-xl border" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
          <button (click)=" goToHome()" class="bg-[#e6e6fa] text-gray-700 py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#002c7424] font-medium" type="submit">Register</button>
        </form>

        <div id="errorMessages" class="text-red-500 mt-2"></div>
      </div>
      <div class="md:block hidden w-1/2">
        <img class="rounded-2xl max-h-[1600px]" src="../assets/login.png" />
      </div>
    </div>
  </section>

 

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from submitting

      const email = event.target.email.value;
      const password = event.target.password.value;
      const confirmPassword = event.target.confirmPassword.value;
      const errorMessages = [];

      // Validate email
      if (!email.includes('@gmail.com')) {
        errorMessages.push('Email must be a Gmail address.');
      }

      // Validate password match
      if (password !== confirmPassword) {
        errorMessages.push('Passwords do not match.');
      }

      // Display error messages
      const errorMessagesDiv = document.getElementById('errorMessages');
      errorMessagesDiv.innerHTML = errorMessages.join('<br/>');

      // If no errors, proceed with form submission
      if (errorMessages.length === 0) {
        alert('Registration successful!'); // Replace with actual submission logic
      }
    });
  </script>

</body>
</html>
